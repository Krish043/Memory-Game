<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Memory Game</title>
</head>
<body id="input">
    <div class="board">
        <h1>Memory Game</h1>
        <div class="ins">
            <h4 id="h">Instructions</h4>
            <p id="a">1. Random box will blink</p>
            <p id="b">2. click the same box which was blinked</p>
            <p id="c">3. if clicked box was the same as blinked, then another box will be blinked</p>
            <p id="d">4. click the boxes in sequence from the beginning</p>
        </div>
        <h3 id="scr">Score : 0</h3>
    </div>
    <div class="box">
        <div class="container">
            <div class="red-box" id="1" onclick="red()"></div>
            <div class="green-box" id="2" onclick="green()"></div>
            <div class="blue-box" id="3" onclick="blue()"></div>
            <div class="yellow-box" id="4" onclick="yellow()"></div>
            <div id="gameover">
                <div class="go">
                    <h3 id="got" style="visibility: hidden;">Game Over !!</h3>
                </div>
                <p id="cs"></p>
                <p id="ms"></p>
            </div>
        </div>
        <div class="ic">
            <h3 id="bt">Press Any Key to start the game</h3>
            <img src="./jerry.png" alt="" id="ig">
        </div>
    </div>

</body>
<script src="game.js"></script>
</html>
